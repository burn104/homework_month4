<html>
<head>
    <meta charset="utf-8" />
    <title>Модели в Django</title>
</head>
<body class="container">
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Введите название</label><br>
            <input type="text" name="title" value="{{product.name}}" />
        </p>
        <p>
            <label>Введите цену</label><br>
            <input type="number" name="price" value="{{product.age}}" />
        </p>
        <input type="submit" value="Сохранить" >
    </form>
</body>
</html>
